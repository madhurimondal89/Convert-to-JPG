<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="converter-app">
        <!-- UPDATED: App Header Section -->
        <header class="app-header">
            <!-- ========== পরিবর্তনটি এখানে করা হয়েছে ========== -->
            <img src="icon.png" alt="App Icon" class="app-icon">
            
            <h1>Image Converter</h1>
            <p>A professional-grade tool to convert PNG, GIF, WEBP, TIF to JPG with unparalleled quality.</p>
        </header>

        <div class="upload-container">
            <div class="drop-zone" id="drop-zone">
                <div class="drop-zone-content">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                    <h3>Drag & Drop files here</h3>
                    <p>or</p>
                    <label for="file-input" class="browse-btn">Browse Files</label>
                    <input type="file" id="file-input" multiple accept="image/*">
                    <!-- UPDATED: Supported Formats Text -->
                    <p class="supported-formats">PNG, GIF, WEBP, TIF, SVG Files are supported</p>
                </div>
            </div>
            
            <div class="preview-container" id="preview-container">
                <!-- File previews will be generated here by JavaScript -->
            </div>
            
            <div class="action-buttons" id="action-buttons">
                <button id="convert-all-btn" class="action-btn convert">Convert All to JPG</button>
                <button id="download-all-btn" class="action-btn download-zip">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                    <span>Download All (.zip)</span>
                </button>
                <button id="clear-all-btn" class="action-btn clear">Clear All</button>
            </div>
        </div>
    </main>
    
    <!-- Template for file preview item -->
    <template id="file-preview-template">
        <div class="file-preview-item">
            <img class="thumbnail" src="" alt="Preview">
            <div class="file-details">
                <p class="file-name">filename.png</p>
                <p class="file-size">128 KB</p>
            </div>
            <div class="status-indicator">
                <!-- Status will be updated here: Spinner, Checkmark, Error icon -->
            </div>
            <div class="action-area">
                <!-- Download button will appear here -->
            </div>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
